<div style="width: 400px;">
    <div *ngIf="flight">
        <mat-grid-list cols="2" gutterSize ="0px" rowHeight="2:1">
            <div>
                <mat-grid-tile
                    [style.background]="'Gray'">
                    <mat-list color="Primary">
                        <mat-list-item>{{flight.startpoint}}</mat-list-item>
                        <mat-divider></mat-divider>
                        <mat-list-item>{{flight.startpoint}}</mat-list-item>
                        <mat-divider></mat-divider>
                        <mat-list-item>{{flight.launch}}</mat-list-item>
                        <mat-divider></mat-divider>
                        <mat-list-item>{{flight.arrival}}</mat-list-item>
                    </mat-list>
                </mat-grid-tile>
            </div>
            <div>
                <mat-grid-tile
                    [style.background]="'Gray'">
                    {{flight.startpoint}}
                </mat-grid-tile>
            </div>
            <div>
                <mat-grid-tile
                    [colspan]="2"
                    [style.background]="'Gray'">
                    <button mat-raised-button color="accent">Book</button>
                </mat-grid-tile>
            </div>
        </mat-grid-list>
    </div>
</div>
