<h1 mat-dialog-title>Extra Services</h1>
<div mat-dialog-content>
  <p>Here you can add some extra services.</p>
  <mat-checkbox class="example-margin" [(ngModel)]="service.specialseat">Special seat</mat-checkbox>
  <mat-checkbox class="example-margin" [(ngModel)]="service.nexttowindow">Next to window</mat-checkbox>
  <mat-checkbox class="example-margin" [(ngModel)]="service.biggerfootspace">Bigger foot space</mat-checkbox>
  <mat-checkbox class="example-margin" [(ngModel)]="service.extrasuitecase">Extra suitecase</mat-checkbox>
  <mat-checkbox class="example-margin" [(ngModel)]="service.bagcar">Bagcar</mat-checkbox>

</div>
<div mat-dialog-actions>
  <button mat-raised-button color="warn" (click)="onNoClick()">No Thanks</button>
  <button mat-raised-button color="accent" cdkFocusInitial (click)="onOkClick()">Ok</button>             
</div>
